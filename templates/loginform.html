<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDP LOGIN FORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>
        IDP LOGIN PAGE
    </h1>
    <br>
<form method="post" action="/login/process/">
    <input type="email" name="email" placeholder="Enter Email Address" value=""/>
    <input type="password" name="password" placeholder="Enter Password" value="" />
    <input type="hidden" name="saml_request" value="{{saml_request}}" />
    <input type="submit">
</form>
{% if error %}
<p class="error"><strong>Error:</strong> {{ error }}
{% endif %}
<!-- <p>Result: {{ er }}</p> -->

</body>
</html>
