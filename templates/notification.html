<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notification</title>
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <!--Stylesheet-->
        <style media="screen">
            .nofity-card-codematra {
            background-color: #fff;
            max-width: 300px;
            padding: 20px;
            border-radius: 1px;
            border-top: 5px solid #117CA6;
            box-shadow: 2px 2px 9px 5px #e5e5e5;
            margin: 100px auto;
            }
            
            .nofity-card-codematra .nheading {
            margin: 0 0 10px 0;
            font-weight: normal;
            font-size: 22px;
            text-align: center;
            }
            
            .nofity-card-codematra .ntext {
            margin: 0 0 26px 0;
            }

            .nofity-card-codematra .nactions {
            text-align: center;
            }

            .nofity-card-codematra .nbutton {
            padding: 8px 15px;
            background: #117CA6;
            box-sizing: border-box;
            border-radius: 4px;
            color: #fff;
            width: 100px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            }
        </style>
    </head>
    <body>
        <!--Notification Card Start--> 
        <div class="nofity-card-codematra">
            <h3 class="nheading">Notification </h3>
            <p class="ntext">You don't have access to this application. Please Click OK to continue</p>
            <div class="nactions">
            <a class="nbutton" href="http://dev-sso-frontend.attech-ltd.com/sign-in">OK</a>
            </div>
        </div>
        <!--Notification Card End-->
    </body>
</html>
